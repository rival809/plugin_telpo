group = "com.example.test_plugin"
version = "1.0-SNAPSHOT"

// Dynamically locate the Flutter SDK path
def flutterRoot = System.getenv("FLUTTER_SDK_PATH")

if (flutterRoot == null || !file(flutterRoot).exists()) {
    throw new GradleException("Flutter SDK not found. Please set the FLUTTER_SDK_PATH environment variable.")
}

buildscript {
    ext.kotlin_version = "1.8.22"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        flatDir {
            dirs project(':test_plugin').file('libs')
        }
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

android {
    if (project.android.hasProperty("namespace")) {
        namespace = "com.example.test_plugin"
    }

    compileSdk = 35

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
        test.java.srcDirs += "src/test/kotlin"
    }

    defaultConfig {
        minSdk = 26
    }

    dependencies {
        compileOnly fileTree(dir: "libs", include: ["*.jar", "*.aar"])
        testImplementation("org.jetbrains.kotlin:kotlin-test")
        testImplementation("org.mockito:mockito-core:5.0.0")
        implementation(name: 'Lib_v2.19.20240620', ext: 'aar')
        implementation(name: 'OsApi_v1.2.9_20241016', ext: 'aar')
        implementation(name: 'core-3.1.0', ext: 'jar')
        compileOnly files("$flutterRoot/bin/cache/artifacts/engine/android-arm/flutter.jar")
        compileOnly 'androidx.annotation:annotation:1.2.0'
        implementation 'androidx.appcompat:appcompat:1.3.1'
        implementation 'androidx.core:core-ktx:1.6.0'
        implementation 'androidx.activity:activity-ktx:1.3.1'
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()

            testLogging {
                events "passed", "skipped", "failed", "standardOut", "standardError"
                outputs.upToDateWhen { false }
                showStandardStreams = true
            }
        }
    }
}